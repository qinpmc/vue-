<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>组件开始</title>
    <script src ="../vue.js"></script>
</head>
<body>
<div id="app">
// 
    <blog-post
  v-for="post in posts"
  v-bind:key="post.id"
  v-bind:mes="post"
></blog-post>
</div>
 
<script>
    // 组件
	Vue.component('blog-post', {
	  props: ['mes'], // 属性mes接收父组件传递的值
	  template:'<div class="blog-post"><h3>{{ mes.title }}</h3><div v-html="mes.content"></div></div>'
	})

    

    var app = new Vue({
        el:'#app',
		data: {
    posts: [
      { id: 1, title: 'My journey with Vue' },
      { id: 2, title: 'Blogging with Vue' },
      { id: 3, title: 'Why Vue is so fun' }
    ]
  }
		
    })
 
</script>
</body>
</html>
