<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>组件开始</title>
    <script src="../vue.js"></script>
</head>

<body>
    <div id="app">
        <button-counter></button-counter>
        <button-counter></button-counter>
    </div>
    <div id="app2">
        <button-counter2></button-counter2>
        <button-counter2></button-counter2>
    </div>
    <script>
        // 组件
        Vue.component("button-counter", {
            data: function () {
                return {
                    count: 0
                }
            },
            template: '<button v-on:click="count++">Clicked {{ count}} times.</button>'
        });

        // 组件2
        Vue.component("button-counter2", {
            data: function () {
                return {
                    count: 0
                }
            },
            methods: {
                handleClick: function () {
                    this.count++;
                }
            },
            template: '<button v-on:click="handleClick">Clicked {{ count}} times.</button>'
        });

        var app = new Vue({
            el: '#app'
        })
        var app2 = new Vue({
            el: '#app2'
        })
    </script>
</body>

</html>
