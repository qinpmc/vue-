<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>组件开始</title>
    <script src ="../vue.js"></script>
</head>
<body>
//没有包含一个 slot 元素，则任何传入它的内容都会被抛弃。<br>

    // 1.无插槽
<div id="app">
    <navigation-link
            v-bind:key="id"
            v-bind:url="url"
            v-bind:cont="content"
    > 这段文字会消失（无插槽会不保留） </navigation-link>
</div>
<hr>
    // 2.带有插槽
<div id="app2">
    <navigation-link2
            v-bind:key="id"
            v-bind:url="url"
            v-bind:content="content"
    > 这段文字仍存在（有插槽会保留） </navigation-link2>
</div>

    // 3.插槽中使用组件( 父组件 parentfontProp---> 传递给 font-awesome 的fontProp属性)
    <div id="app3">
        <navigation-link2
                v-bind:key="id"
                v-bind:url="url"
                v-bind:content="content"
        > 这段文字仍存在（有插槽会保留） <font-awesome v-bind:fontprop="parentfontProp"></font-awesome></navigation-link2>


    </div>
<script>
    // 组件1 --没有插槽
    Vue.component('navigation-link', {
        props: ['url','cont'],
        template: '<a v-bind:href="url" >{{cont}} </a>'
    })


    // 组件2 --有插槽
    Vue.component('navigation-link2', {
        props: ['url','content'],
        template: '<a v-bind:href="url" >{{content}}<slot></slot> </a>'
    })

    //组件3----放入到插槽中使用
    Vue.component('font-awesome', {
        props: ['fontprop'], // 这里写成 fontProp 错误, 表示绑定的属性为 font-prop
        template: '<h3 > font-awesome: {{fontprop}}</h3> '
    })



    new Vue({
        el: '#app',
        data:{
            id:1,
            url:"http://www.baidu.com",
            content:"父组件内容1"
        }

    })

    new Vue({
        el: '#app2',
        data:{
            id:1,
            url:"http://www.baidu.com",
            content:"父组件内容2"
        }
    })
    new Vue({
        el: '#app3',
        data:{
            id:1,
            url:"http://www.baidu.com",
            content:"父组件内容3",
            parentfontProp:"绑定属性"
        }
    })

</script>
</body>
</html>
