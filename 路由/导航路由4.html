<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://unpkg.com/vue/dist/vue.js"></script>
    <script src="https://unpkg.com/vue-router/dist/vue-router.js"></script>
</head>
<body>
    <div id="app">
        <h1>Hello App!</h1>
        <p>
            <!-- 使用 router-link 组件来导航. -->
            <!-- <router-link> 默认会被渲染成一个 `<a>` 标签 -->
            <router-link  to="/user/foo">Go to Foo</router-link>
            <router-link  to="/user/bar">Go to Bar</router-link>
            <a @click="gotoFoo">Go to Foo</a>
            <a @click="router.push({ path: '/user/bar' })">Go to Bar</a>
        </p>
        <!-- 路由出口 -->
        <!-- 路由匹配到的组件将渲染在这里 -->
        <router-view></router-view>
        <div>
            <hr>
            <a @click="gotoFoo">Go to Foo</a>
            <a @click="gotoBar">Go to Bar</a>
        </div>
    </div>
</body>
<script >
    const Bar = { template: '<div>bar1111111</div>' };
    const Foo = { template: '<div>foo1111111</div>' };
    const routes = [
        { path: '/user/foo', component: Foo },
        { path: '/user/bar', component: Bar }
    ]

    const router = new VueRouter({
        routes:routes // (缩写) 相当于 routes: routes
    })

    const app = new Vue({
        router:router,
        methods:{
            gotoFoo:function(){
                this.$router.push({ path: '/user/foo' })
            },
            gotoBar:function(){
                this.$router.push({ path: '/user/bar' })
            }
        }
    }).$mount('#app')
</script>
</html>
