<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://unpkg.com/vue/dist/vue.js"></script>
    <script src="https://unpkg.com/vue-router/dist/vue-router.js"></script>
</head>
<body>
    <div id="app">
        <h1 >Hello App!</h1>
        <p>
            <!-- 使用 router-link 组件来导航. -->
            <!-- <router-link> 默认会被渲染成一个 `<a>` 标签 -->
            <router-link  to="/user/foo">Go to Foo</router-link>
            <router-link  to="/user/bar">Go to Bar</router-link>
            <button @click="gotoFoo">Go to Foo</button>
            <button @click="log(this)">log this-----window</button>
        </p>
        <!-- 路由出口 -->
        <!-- 路由匹配到的组件将渲染在这里 -->
        <router-view></router-view>
        <div>
            <hr>
            <button @click="gotoFoo">Go to Foo</button>
            <button @click="gotoBar">Go to Bar</button>
            <button @click="goBack">向后</button>
            <button @click="goForward">向前</button>
            <button @click="logRoute">log router + route</button>
        </div>
    </div>
</body>
<script >
    const Bar = { template: '<div>bar1111111</div>' };
    const Foo = { template: '<div>foo1111111</div>' };
    const routes = [
        { path: '/user/foo', component: Foo },
        { path: '/user/bar', component: Bar }
    ]

    const router = new VueRouter({
        routes  // (缩写) 相当于 routes: routes
    })

    const app = new Vue({
        router:router,
        methods:{
            gotoFoo:function(){
                this.$router.push({ path: '/user/foo' })
            },
            gotoBar:function(){
                this.$router.push({ path: '/user/bar' })
            },
            goBack(){
                router.go(-1)
            },
            goForward(){
                router.go(1);
                console.log(router === this.$router);
                console.log(router === this.$router);
            },
            log(mes){
                console.log(mes);
            },
            logRoute(){
                console.log(this.$router);
                console.log(this.$route)
            }

        }
    }).$mount('#app')
</script>
</html>
