<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://unpkg.com/vue/dist/vue.js"></script>
    <script src="https://unpkg.com/vue-router/dist/vue-router.js"></script>
</head>
<body>
    <div id="app">
        <ul>
            <li><router-link to="/relative-redirect">
                /relative-redirect (redirects to /foo)
            </router-link></li>
            <li><router-link to="/relative-redirect-after">
                /relative-redirect (redirects to /foo)
            </router-link></li>
        </ul>
        <router-view></router-view>
    </div>
    <script>
        const RelativeRedirect = { template: '<div>Relative-redirect default</div>' };
        const RelativeRedirectAfter = { template: '<div>Relative-redirect after</div>' };

        const router = new VueRouter({
            routes: [
                { path: '/relative-redirect', redirect: '/relative-redirect-after',component: RelativeRedirect},
                { path: '/relative-redirect-after', component: RelativeRedirectAfter}
            ]
        });
        const app = new Vue({
            router:router
        }).$mount('#app');
    </script>
</body>
</html>
