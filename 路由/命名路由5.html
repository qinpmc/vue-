<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://unpkg.com/vue/dist/vue.js"></script>
    <script src="https://unpkg.com/vue-router/dist/vue-router.js"></script>
</head>
<body>
    <div id="app">
        <h1>Hello App!</h1>
        <p>
            <!-- 使用 router-link 组件来导航. -->
            <!-- <router-link> 默认会被渲染成一个 `<a>` 标签 -->
            <router-link  :to="{ name:'fooalias' }">Go to Foo</router-link>
            <router-link  :to="{name:'baralias'}">Go to Bar</router-link>
        </p>
        <!-- 路由出口 -->
        <!-- 路由匹配到的组件将渲染在这里 -->
        <router-view></router-view>

    </div>
</body>
<script >
    const Bar = { template: '<div>bar1111111</div>' };
    const Foo = { template: '<div>foo1111111</div>' };
    const routes = [
        { path: '/user/foo', name:"fooalias",component: Foo },
        { path: '/user/bar', name:"baralias",component: Bar }
    ]

    const router = new VueRouter({
        routes  // (缩写) 相当于 routes: routes
    });

    const app = new Vue({
        router:router
    }).$mount('#app');
</script>
</html>
