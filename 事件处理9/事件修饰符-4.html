<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>

        .parent{
            width: 80px;
            height: 80px;
            background: green;
        }
        .son{
            width: 40px;
            height: 40px;
            background: yellow;
        }
    </style>
    <script src ="../vue.js"></script>
</head>
<body>
    <div id="app1">
        click.prevent.self :会阻止所有的点击(下例子中，点击 div.son ,a标签既不会跳转，也不输出信息)，输出 3 1
        <div @click="say(1)" class="parent">
            <a href="http://w3school.com.cn/" @click.prevent.self="say(2)">a标签
                <div @click="say(3)" class="son">div标签</div>
            </a>
        </div>
    </div>
    <hr>
    <div id="app2">
        click.self.prevent 只会阻止对元素自身的点击(下例子中，点击 div.son ,a标签会跳转，但不输出信息)，输出 3 1
        <div @click="say(1)" class="parent">
            <a href="http://w3school.com.cn/" @click.self.prevent="say(2)">a标签
                <div @click="say(3)" class="son">div标签</div>
            </a>
        </div>
    </div>

    <script>
        var app1 = new Vue({
            el:"#app1",
            methods:{
                say(mes){
                    console.log(mes);
                }
            }
        })
        var app2 = new Vue({
            el:"#app2",
            methods:{
                say(mes){
                    console.log(mes);
                }
            }
        })

    </script>
</body>
</html>
