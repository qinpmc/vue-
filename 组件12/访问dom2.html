<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>组件开始</title>
    <script src ="../vue.js"></script>
</head>
<body>
<div id="app">
 
     <table>
        <tr is="row" ></tr>
        <tr is="row" ></tr>
     </table>
</div>
 
<script>
    // 组件
    Vue.component("row",{
        data: function(){
            return {
                content: "这是row组件"
            }
        },
        methods:{
            show:function(){
                console.log(this);  // vueComponent
                console.log(this.$refs.rowComp.innerHTML); // <td>这是row组件</td>
            }
        },
        template:'<tr @click="show()" ref="rowComp"><td>{{content}}</td></tr>'
    });

   
    // 错误的写法   错误的写法  
    Vue.component("row2",{
        data: function(){
            return {
                content: "这是row组件2"
            }
        },
        methods:{
            show:function(mes){
                console.log(mes);  //  
            }
        },
        template:'<tr @click="show(this.$refs.rowComp)" ref="rowComp"><td>{{content}}</td></tr>' // 这里的this 是 window
    });


    var app = new Vue({
        el:'#app'
    })
 
</script>
</body>
</html>
