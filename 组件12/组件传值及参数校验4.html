<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>组件开始</title>
    <script src ="../vue.js"></script>
</head>
<body>
<div id="app">
    <child :content="123"></child>
    <child :content="'hello'"></child>
    <child content="hello2"></child>
    <child content="{age:22}"></child>
    <!-- <child :content="{age:22}"></child>  错误-->  
</div>
 
<script>
    // 组件
    Vue.component("child",{
        props:{
            content:[String,Number]  // content: String ; 
        },
        template:'<div>child {{content}}</div>'
    });
 

    var app = new Vue({
        el:'#app',
 
    })
 
</script>
</body>
</html>
