<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>组件开始</title>
    <script src ="../vue.js"></script>
</head>
<body>
<div id="app">
    子组件绑定事件，@click，如果子组件不用$emit("click") 发射出去，点击（click）没有反应。
    <child1 content="点我没反应" @click="handleClick"></child1>
    <hr>
    为避免 用$emit("click") 发射出去 造成的过于麻烦，直接使用@click.native 即可。   
    <child1 content="点我有反应" @click.native="handleClick"></child1>
</div>
 
<script>
    // 组件
    Vue.component("child1",{
        props:{
            content:{
                type:String,  
                required:false,
                default:" hello",
                validator:function(value){
                    return value.length>=5;
                }
            } 
        },
        template:'<div >child1 {{content}}</div>'
    });
 

    var app = new Vue({
        el:'#app',
        methods:{
            handleClick:function(e){
                console.log(e);
            }
        }
 
    })
 
</script>
</body>
</html>
