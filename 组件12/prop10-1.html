<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>组件props非继承</title>
    <script src ="../vue.js"></script>
</head>
<body>

不希望组件的根元素继承特性，你可以设置在组件的选项中设置 inheritAttrs: false;
有了 inheritAttrs: false 和 $attrs，就可以手动决定这些特性会被赋予哪个元素。

$attrs： 包含了父作用域中不作为 prop 被识别 (且获取) 的特性绑定 (class 和 style 除外)。当一个组件没有声明任何 prop 时，这里会包含所有父作用域的绑定 (class 和 style 除外)，


注意 ： inheritAttrs: false 选项不会影响 style 和 class 的绑定。
    <div id="app">
        <base-input
        v-model="username"
        class="username-input"
        style="height: 25px;font-size: 20px"
        label="姓名"
        placeholder="Enter your username"
        placeholder2="Enter your username"
        ></base-input>
  </div>

<!-- 
上述渲染结果：
 div （组件根元素）上 有 style="height: 25px; font-size: 20px;" class="username-input"
 input 上有 placeholder="Enter your username" placeholder2="Enter your username"
 
-->

 
<script>
    // 组件
	Vue.component('base-input', {
            inheritAttrs: false,
            props: ['label', 'value'],
            template: `
			<div>
                <label>
                    {{ label }}
                <input
                    v-bind="$attrs"
                    v-bind:value="value"
                     
                >
                </label></div>
                `
        })
        var vm  = new Vue({
            el: '#app',
            data:{
                username:'',
            }
        })
 
</script>
</body>
</html>
