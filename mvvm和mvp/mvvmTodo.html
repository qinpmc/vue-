<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src ="../vue.js"></script>
</head>
<body>
MVVM 形式的todoList

html部分为V：视图层
script中为M：模型层
<div id="app">
    <input type="text" v-model="todoItem">
    <button @click="addItem">添加</button>

    <ul id="ul_1" >
        <li v-for="item in items">{{item}}</li>
    </ul>
</div>
<script>
    var app = new Vue({
        el:"#app",
        data:{
            items:["buy apples","sell pear"],
            todoItem:""
        },
        methods:{
            addItem:function(){
                this.items.push(this.todoItem);
                this.todoItem="";
            }
        }
    });

</script>
</body>
</html>
