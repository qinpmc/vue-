<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src ="../vue.js"></script>
</head>
<body>


<div >
    <ol id="app-7">
        <!--
          现在我们为每个 todo-item 提供 todo 对象
          todo 对象是变量，即其内容可以是动态的。
          我们也需要为每个组件提供一个“key”，稍后再
          作详细解释。

          父组件传递参数 item 到子组件 item 的itemprop上
        -->
        <item
                v-for="item in groceryList"
                v-bind:itemprop="item"
                v-bind:key="item.id">
        </item>
    </ol>
</div>
<script>

    Vue.component('item', {  // item -组件名
        props: ['itemprop'],
        template: '<li>{{ itemprop.text }}</li>'  // 这里是子组件的模板，使用itemprop
    })

    var app7 = new Vue({
        el: '#app-7',
        data: {
            groceryList: [
                { id: 0, text: '蔬菜' },
                { id: 1, text: '奶酪' },
                { id: 2, text: '随便其它什么人吃的东西' }
            ]
        }
    })

</script>
</body>
</html>
