<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .active{
            background-color: red;
        }
        .text-danger{
            font-weight: bolder;
        }
        .pre-dangerClass{
            border: solid yellow 3px;
        }

    </style>
    <script src ="../vue.js"></script>
</head>
<body>
    <div id="app">
        <ul>
            style 内联样式语法 1： 对象
            <div v-bind:style="styleObj1">test1</div>
            <div v-bind:style="{ color: activeColor, fontSize: fontSize + 'px' }">test11</div>
        </ul>
    </div>
    <div id="app2">
        <ul>
            // style 内联样式语法 1： 直接引用对象
            <div v-bind:style="{background:'yellow'}">test2</div>

        </ul>
    </div>

    <div id="app3">
        <ul>
            <li style="font-size: 24px;">li-24px</li>
            // 数组语法：font-size 写为fontSize
            <div v-bind:style="[styleObj3,{ fontSize:'24px'}]">test3</div>
            <div v-bind:style="[baseStyles, overridingStyles]">test33</div>
        </ul>
    </div>
<script>
    //

    var app = new Vue({
        el:"#app",
        data:{
            styleObj1: {
                background:"yellow"
            },
            activeColor: 'red',
            fontSize: 30
        }
    });

    var app2 = new Vue({
        el:"#app2",
        data:{
            isActive:true,
            errorClass:"pre-dangerClass",
        }
    });


    var app3 = new Vue({
        el:"#app3",
        data:{
            styleObj3:{
                background:"red"
            },
            baseStyles:{
                background:"blue",
                "font-size":"40px"
            },
            overridingStyles:{
                "text-decoration":"line-through"
            }
        }
    });




</script>
</body>
</html>
