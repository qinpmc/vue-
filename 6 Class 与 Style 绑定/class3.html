<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .active{
            background-color: red;
        }
        .text-danger{
            font-weight: bolder;
        }
        .pre-dangerClass{
            border: solid yellow 3px;
        }

    </style>
    <script src ="../vue.js"></script>
</head>
<body>
    <div id="app">
        <ul>
            style 内联样式语法 1： 对象
            <div v-bind:style="styleObj1">test1</div>
        </ul>
    </div>
    <div id="app2">
        <ul>
            // style 内联样式语法 1： 直接引用对象
            <div v-bind:style="{background:'yellow'}">test2</div>

        </ul>
    </div>

    <div id="app3">
        <ul>
            <li style="font-size: 24px;">li-24px</li>
            // 数组语法：font-size 写为fontSize
            <div v-bind:style="[styleObj3,{ fontSize:'24px'}]">test2</div>

        </ul>
    </div>
<script>
    //

    var app = new Vue({
        el:"#app",
        data:{
            styleObj1: {
                background:"yellow"
            }
        }
    });

    var app2 = new Vue({
        el:"#app2",
        data:{
            isActive:true,
            errorClass:"pre-dangerClass",
        }
    });
    var app3 = new Vue({
        el:"#app3",
        data:{
            styleObj3:{
                background:"red"
            }
        }
    });
/*
    样式可以使用数组方式，数组中可以使用变量（如上 app），数组中可以使用对象（如上 app2）；
    疑惑：使用变量的方式，变量名如果带有 - 特殊字符，要使样式生效，在该变量名和类名保持一致，变量值任意

    */

</script>
</body>
</html>
