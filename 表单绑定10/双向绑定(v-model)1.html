<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src ="../vue.js"></script>
</head>
<body>
    <p>
        v-model 会忽略所有表单元素的 value、checked、selected 特性的初始值, <br>
        而总是将 Vue 实例的数据作为数据来源。你应该通过 JavaScript 在组件的 data 选项中声明初始值

    </p>
    <div id="app">
        <input v-model="message" placeholder="edit me" value="init value">
        <p>Message is: {{ message }}</p>
    </div>
    <script>
        var app = new Vue({
            el:"#app",
            data:{
                message:"hello"
            }
        })
    </script>
</body>

</html>
