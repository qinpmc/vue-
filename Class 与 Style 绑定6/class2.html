<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .active{
            background-color: red;
        }
        .text-danger{
            font-weight: bolder;
        }
        .pre-dangerClass{
            border: solid yellow 3px;
        }

    </style>
    <script src ="../vue.js"></script>
</head>
<body>
    <div id="app">
        <ul>
            数组语法 1： 数组中变量
            测试发现：如果数组中值为 xxx-xxxxx,必须加引号，否则报错，而此时表明直接绑定为该类名(因为有引号，则表示直接是类名，，而不是vue的data中的值)
            即：数组中值不带引号，表明是变量，其值来自vue的data，而带引号，则表示直接引用该类名

            (active pre-danger text-danger)
            <div v-bind:class="[activeClass,'pre-danger','text-danger']">test</div>
            上面div中 class绑定 变量activeClass、'pre-dangerClass'、'text-danger'
        </ul>
    </div>
    <div id="app2">
        <ul>
            //数组语法：数组中使用对象
            (active pre-dangerClass)
            <div v-bind:class="[{ active: isActive }, errorClass]">test2</div>

        </ul>
    </div>

    <div id="app3">
        <ul>


        </ul>
    </div>
<script>
    //

    var app = new Vue({
        el:"#app",
        data:{
            activeClass:"active",
            "pre-danger":"pre-dangerClass",  //对象里属性名带有- ，必须加引号
            "text-danger":false  // 任意值都生效 ，和不带 - 的属性有区别，如上activeClass；

        }
    });

    var app2 = new Vue({
        el:"#app2",
        data:{
            isActive:true,
            errorClass:"pre-dangerClass",
        }
    });
/*
    样式可以使用数组方式，数组中可以使用变量（如上 app），数组中可以使用对象（如上 app2）；
    疑惑：使用变量的方式，变量名如果带有 - 特殊字符，要使样式生效，在该变量名和类名保持一致，变量值任意

    */

</script>
</body>
</html>
