<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src ="../vue.js"></script>
</head>
<body>
    <div id="app">
        <div>{{ num*3 }}</div>
        <div>{{  ok? "YES":"NO"}}</div>
        <div>{{ message.split("").reverse().join("") }}</div>
    </div>

<!--
     对数据绑定，Vue.js 都提供了完全的 JavaScript 表达式支持,但不支持语句
    -->

</body>
<script>

/*
 对数据绑定，Vue.js 都提供了完全的 JavaScript 表达式支持,但不支持语句

    */
    var app = new Vue({
        el:"#app",
        data:{
            num:10,
            ok:false,
            message:"hello"
        }
    });

</script>
</html>
