<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src ="../vue.js"></script>
</head>
<body>
    <div id="app">
        <p v-if="seen">可以看到</p>
        <p><a v-bind:href="url">百度</a></p>
        <p v-show="isShow">这个段落由v-show控制</p>
    </div>

    <div id="app2">
        <div v-if="type==='A'"> A</div>
        <div v-else-if="type==='B'"> B</div>
        <div v-else-if="type==='C'"> C</div>
        <div v-else > NOT A/B/C</div>
    </div>

<!--
     添加一个具有唯一值的 key 属性,不复用已有元素
    <label> 元素仍然会被高效地复用，因为它们没有添加 key 属性。
    -->
    <div id="app3">
        <template v-if="loginType === 'username'">
            <label>Username</label>
            <input placeholder="Enter your username" key="username-input">
        </template>
        <template v-else>
            <label>Email</label>
            <input placeholder="Enter your email address" key="email-input">
        </template>
    </div>

<script>
/*
   条件渲染 v-if v-show v-bind

* */
    var app = new Vue({
        el:"#app",
        data:{
            seen:true,
            url:"http://www.baidu.com",
            isShow:false
        }
    });

    var app2 = new Vue({
        el:"#app2",
        data:{
            type:"A"
        }
    });

    setTimeout(function(){
        app2.type = "B"
    },1000);

    setTimeout(function(){
        app2.type = "C"
    },2000);
    setTimeout(function(){
        app2.type = "D"
    },3000)

    var app3 = new Vue({
        el:"#app3",
        data:{
            loginType:"username"
        }
    });
    setTimeout(function(){
        app3.loginType = "email"
    },5000)
</script>
</body>
</html>
