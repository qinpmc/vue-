<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>组件开始</title>
    <script src="../vue.js"></script>
  </head>

  <body>
    <div id="app" :style="{ fontSize: postFontSize + 'em' }">
      //
      <blog-post
        v-for="post in posts"
        v-bind:key="post.id"
        v-bind:mes="post"
        @enlarge-text="onEnlargeText"
      ></blog-post>
    </div>

    <div id="app2" :style="{ fontSize: fontSize + 'em' }">
        <blog-post
        v-for="post in posts"
        v-bind:key="post.id"
        v-bind:mes="post"
         
      ></blog-post>
    </div>

    <script>
      // 组件
      Vue.component("blog-post", {
        props: ["mes"], // 属性mes接收父组件传递的值
        template: `
        <div class="blog-post">
          <span>{{ mes.title }}</span>
          <button @click="$emit('enlarge-text',0.1)">
            Enlarge text
          </button>
          <span v-html="mes.content"></span>
        </div>
        `,
      });

      Vue.component("blog-post2", {
        props: ["mes"], // 属性mes接收父组件传递的值
        template: `
        <div class="blog-post">
          <span>{{ mes.title }}</span>
          <button @click="updateFontSize">
            Enlarge text
          </button>
          <span v-html="mes.content"></span>
        </div>
        `,
        methods:{
          updateFontSize:function(){
            debugger;
            this.$emit('update:fontSize',0.2);
          }

        }
      });

      var app = new Vue({
        el: "#app",
        data: {
          postFontSize: 1,
          posts: [
            {
              id: 1,
              title: "My journey with Vue",
              content: "<span> ***</span>",
            },
            { id: 2, title: "Blogging with Vue", content: "<span> @@@</span>" },
            { id: 3, title: "Why Vue is so fun", content: "<span> $$$</span>" },
          ],
        },
        methods: {
          onEnlargeText: function (enlargeAmount) {
            this.postFontSize += enlargeAmount;
          },
        },
      });
      

      /*
      子组件点击发射 'enlarge-text' 事件，同时传值 0.1
      <button @click="$emit('enlarge-text',0.1)">
        Enlarge text
      </button>

      父组件使用时，监听 enlarge-text 事件，触发 onEnlargeText 方法
      <blog-post
        v-for="post in posts"
        v-bind:key="post.id"
        v-bind:mes="post"
        @enlarge-text="onEnlargeText"
      ></blog-post>

*/

      var app2 = new Vue({
        el: "#app2",
        data: {
          fontSize: 2,
          posts: [
            {
              id: 1,
              title: "2 My journey with Vue ",
              content: "<span> 2***</span>",
            },
            { id: 2, title: "2 Blogging with Vue", content: "<span> 2@@@</span>" },
            { id: 3, title: "2 Why Vue is so fun", content: "<span> 2$$$</span>" },
          ],
        },
        methods: {
          
        },
        watch:{
          fontSize:{
            handler:function(newVal,oldVal){
                console.log(newVal);

            }
          }
        }
      });


    </script>
  </body>
</html>
