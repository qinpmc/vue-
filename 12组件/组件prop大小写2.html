<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <title>组件开始</title>
  <script src="../vue.js"></script>
</head>

<body>
  <div id="app">
    正确的prop绑定：
    <blog-post post-title="hello11111!"></blog-post>

  </div>
  <div id="app2">
      错误的prop绑定：
      <blog-post postTitle="hello2222!"></blog-post>
  </div>

  <script>
    // 组件
    Vue.component('blog-post', {
      // 在 JavaScript 中是 camelCase 的
      props: ['postTitle'],
      template: '<h3>{{ postTitle }}</h3>'
    })


    var app = new Vue({
      el: "#app",
    });


    var app2 = new Vue({
      el: "#app2",
 
    });

  </script>
</body>

</html>
