<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <title>组件开始</title>
  <script src="../vue.js"></script>
</head>

<body>
    HTML 中的特性名是大小写不敏感的，所以浏览器会把所有大写字符解释为小写字符。   <br>
    这意味着当你使用 DOM 中的模板时，camelCase (驼峰命名法) 的 prop 名需要使用其等价的 kebab-case (短横线分隔命名) 命名
  <div id="app">
    正确的prop绑定：
    静态绑定：
    <blog-post post-title="hello11111!"></blog-post>

    动态绑定(:post-title)：
    <blog-post :post-title="content"></blog-post>

    以上渲染结果：

    <!-- 正确的prop绑定： 静态绑定：
    hello11111!
    动态绑定(:post-title)：
    hahahaha -->

  </div>
  <div id="app2">
      错误的prop绑定：
      <blog-post postTitle="hello2222!"></blog-post>
  </div>

  <script>
    // 组件
    Vue.component('blog-post', {
      // 在 JavaScript 中是 camelCase 的
      props: ['postTitle'],
      template: '<h3>{{ postTitle }}</h3>'
    })


    var app = new Vue({
      el: "#app",
      data:function(){
        return {
          content:"hahahaha"
        }
      }
    });


    var app2 = new Vue({
      el: "#app2",
 
    });

  </script>
</body>

</html>
