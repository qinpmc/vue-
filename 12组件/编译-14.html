<body>
  <div id="container">
    <h1>h11</h1>
  </div>

<script>1


  var app = new Vue({
    el: '#container'
  })

setTimeout(() => {
  var res = Vue.compile('<div id="div1" @click="show"><span>{{ msg }}</span></div>')
  
  var div = document.createElement("div");
  div.innerHTML = '<div id="div1" @click="show"><span>{{ msg }}</span></div>';
  var container = document.querySelector("#container");
  container.appendChild(div);
  var div1 = document.querySelector("#div1");
  var comp1 = new Vue({

      msg: 'hello'
    },
    render: res.render,
    staticRenderFns: res.staticRenderFns,
    methods:{
      show(){
        alert(this.msg)
      }
    }
  });

}, 3000);

   
</script>
