<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>组件开始</title>
    <script src ="../vue.js"></script>
</head>
<body>

HTML 中的特性名是大小写不敏感的，所以浏览器会把所有大写字符解释为小写字符。   <br>
这意味着当你使用 DOM 中的模板时，camelCase (驼峰命名法) 的 prop 名需要使用其等价的 kebab-case (短横线分隔命名) 命名
<div id="app">
    {{content}}
    <blog-post :post-title="content"></blog-post>
    <blog-post post-title="content"></blog-post>
</div>

<!-- 
上述渲染结果：

这是父组件
这是父组件
content 

注意：
post-title="content" 表示绑定字符串content
:post-title="content" 表示绑定变量content
-->

 
<script>
    // 组件
    Vue.component("blog-post",{
        props:["postTitle"],
        template:'<div >{{postTitle}}</div>'
    });

   
    var app = new Vue({
        el:'#app',
        data: function(){
            return {
                content: "这是父组件"
            }
        }
    })
 
</script>
</body>
</html>
