<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>组件开始</title>
    <script src="../vue.js"></script>
    <style></style>
  </head>
  <body>
    <div id="app">
      <current-user>
        <template v-slot:default="zuoyongyue">
          test {{ zuoyongyue.user.firstName }}
        </template>
      </current-user>
      <hr />
      <current-user v-slot:default="zuoyongyue">
        {{ zuoyongyue.user.firstName }}
      </current-user>
      <hr />

      // 动态插槽名
      <current-user>
        <template v-slot:[dynamicslotname] ="anyName">
          {{ anyName.user.firstName }}
        </template>
      </current-user>
    </div>
    <script>
      Vue.component("current-user", {
        template: `<div>
            <h3>子组件：</h3>
            {{ user.lastName }}
            <slot   :user="user"> </slot>
            <slot   :user="xman" name="xman"> </slot>
            </div>`,
        data: function () {
          return {
            user: {
              lastName: "pp",
              firstName: "qq",
            },
            xman:{
              lastName:"SuperMan",
              firstName:"X_"
            }
          };
        },
      });

      var app = new Vue({
        el: "#app",
        data: {
          dynamicslotname: "default",
        },
      });

      setTimeout(function(){
          app.$data.dynamicslotname = "xman"
      },3000)
    </script>
  </body>
</html>
