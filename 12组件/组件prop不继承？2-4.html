<body>
 注销props: ['dataTitle']，data-title="learn vue" 会显示在html元素中，此时代表非 Prop 的特性
 
不希望组件的根元素继承特性，你可以设置在组件的选项中设置 inheritAttrs: false;
有了 inheritAttrs: false 和 $attrs，就可以手动决定这些特性会被赋予哪个元素。

注意 ： inheritAttrs: false 选项不会影响 style 和 class 的绑定。
    <div id="app">
		<my-comp data-title="learn vue" class="mycls" style="color:red;"> </my-comp>
	</div>
