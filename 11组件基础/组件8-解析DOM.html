<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>组件开始</title>
    <script src="../vue.js"></script>
    <style></style>
  </head>
  <body>

      table 中包括自定义组件，但是table，ul等元素中必须是指定的元素，如tr、td、li等
      直接把组件放到table中，渲染的组件跑到table外部，使用is 属性解决
    <div id="app">
      // tab 组件会渲染到table外部(错误使用)
      <table>
        <tr><td>前面的内容（渲染后实际跑到了组件内容的后面！！）</td></tr>
        <tab></tab>
      </table>
      <hr />
      <table>
          <tr><td>前面的内容</td></tr>
        <tr is="tab"></tr>
      </table>
    </div>
    <script>
      Vue.component("tab", {
        template: "<div>Home component xx</div>",
      });

      new Vue({
        el: "#app",
        data: {
          currentTab: "Home",
        },
      });
    </script>
  </body>
</html>
