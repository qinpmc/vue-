<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>组件开始</title>
    <script src="../vue.js"></script>
    <style></style>
  </head>
  <body>
    <div id="app">
      // tab 组件会渲染到table外部
      <table>
        <tab></tab>
      </table>
      <hr />
      <table>
        <tr is="tab"></tr>
      </table>
    </div>
    <script>
      Vue.component("tab", {
        template: "<div>Home component xx</div>",
      });

      new Vue({
        el: "#app",
        data: {
          currentTab: "Home",
        },
      });
    </script>
  </body>
</html>
