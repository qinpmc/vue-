<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>组件开始</title>
    <script src="../vue.js"></script>
  </head>
  <body>
    <div id="app">
      <cpn-component v-show="isShow"></cpn-component>
    </div>

    <template id="cpn">
      <div>
        <h2>我是子组件(显示)</h2>
        <p>我是子组件的内容!(显示)</p>
        <button v-show="isShow">按钮(不会显示---子组件cpn-component的isShow 为false)</button>
      </div>
    </template>

    <script>
      const app = new Vue({
        el: "#app",
        data: {
          msg: "你好世界!Hello World!",
          isShow: true,
        },
        components: {
          'cpn-component': {
            template: "#cpn",
            data() {
              return {
                isShow: false,
              };
            },
          },
        },
      });
    </script>
  </body>
</html>
