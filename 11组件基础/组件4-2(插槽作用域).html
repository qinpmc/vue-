<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>组件开始</title>
    <script src="../vue.js"></script>
  </head>
  <body>
    //没有包含一个 slot 元素，则任何传入它的内容都会被抛弃。<br />

    <div id="app">
      <navigation-link :url="profile">
        <br />
        父级里面无法直接访问子组件定义的数据（下一句报错）
        <!-- Logged in as {{ cont }} -->
      </navigation-link>
    </div>
    <hr />

    <script>
      // 组件1 --没有插槽
      Vue.component("navigation-link", {
        props: ["url"],
        data: function () {
          return {
            cont: "组件navigation-link",
          };
        },
        template: '<a v-bind:href="url" >{{cont}} 超链接<slot></slot></a>',
      });

      new Vue({
        el: "#app",
        data: {
          id: 1,
          content: "父组件内容1",
          profile: "http://www.sohu.com",
        },
      });
    </script>
  </body>
</html>
