<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>组件开始</title>
    <script src="../vue.js"></script>
    <style></style>
  </head>
  <body>
    <div id="app">
      <current-user>
        <template v-slot:default="zuoyongyue">
          test {{ zuoyongyue.user.firstName }}
        </template>
      </current-user>
      <hr />
      <current-user v-slot:default="zuoyongyue">
        {{ zuoyongyue.user.firstName }}
      </current-user>
      <hr />
      <current-user>
        <template v-slot:[dynamicslotname]>
          {{ dynamicslotname.user.firstName }}
        </template>
      </current-user>
    </div>
    <script>
      Vue.component("current-user", {
        template: `<div>
            <h3>子组件：</h3>
            {{ user.lastName }}
            <slot   :user="user"> </slot>
            
            </div>`,
        data: function () {
          return {
            user: {
              lastName: "pp",
              firstName: "qq",
            },
          };
        },
      });

      new Vue({
        el: "#app",
        data: {
          dynamicslotname: "ds",
        },
      });
    </script>
  </body>
</html>
