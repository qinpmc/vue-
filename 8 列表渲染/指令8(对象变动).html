<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src ="../vue.js"></script>
</head>
<body>
    <div id="app">
        <!--
        1. Vue.set(object, propertyName, value) 方法向嵌套对象添加响应式属性
        2. 还可以使用 vm.$set 实例方法，它只是全局 Vue.set 的别名
        -->

        <ul id="ul_3" >
            <li v-for="item in object" :key="item">{{item}}</li>
        </ul>
    </div>

<script>
    //

    var app = new Vue({
        el:"#app",
        data:{
            object: {
                firstName: 'John',
                lastName: 'Doe',
                age: 30
            }
        }
    });

    setTimeout(function(){
        Vue.set(app.object,"firstName","mikael");  //修改属性"firstName"
    },1500)

    setTimeout(function(){
        app.$set(app.object,"gender","male");  //新增"gender"
    },3500)

    setTimeout(function(){
        app.object = Object.assign({}, app.object, {
            job: "it",
            favoriteColor: 'Green'
        })
    },4500)

/*    由于 JavaScript 的限制，Vue 不能检测对象属性的添加或删除：

        var vm = new Vue({
          data: {
            a: 1
          }
        })
        // `vm.a` 现在是响应式的

        vm.b = 2
        // `vm.b` 不是响应式的

 */
</script>
</body>
</html>
