<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src ="../vue.js"></script>
</head>
<body>
<div id="app">
    <ul>
        // template 不会渲染出来，好像不存在
        <template v-for="item in items">
            <li>{{ item.msg }}</li>
        </template>
    </ul>
</div>
<script>
    new Vue({
        el:"#app",
        data:{
            items:[
                {
                    msg: 'John11'
                },
                {
                    msg: 'John22'
                }
            ]
        }
    })

</script>
</body>
</html>
