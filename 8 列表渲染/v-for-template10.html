<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src ="../vue.js"></script>
</head>
<style>
    .active{
        background-color: blue;
    }
</style>
<body>
<div id="app">
    <ul>
        <!--  template 不会渲染出来，好像不存在 -->
        <template v-for="item in items">
            <label>内容：</label>
            <li>{{ item.name }}</li>
            <li v-bind:class="{active:isActive}">{{ item.age }}</li>
            <a :href="url">url</a> <br>
        </template>
    </ul>
</div>
<script>
    new Vue({
        el:"#app",
        data:{
            isActive:true,
            url:"http://www.baidu.com",
            items:[
                {
                    name: 'John11',
                    age:21
                },
                {
                    name: 'John22',
                    age:22
                }
            ]
        }
    })

</script>
</body>
</html>
