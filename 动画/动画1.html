<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .fade-enter-active, .fade-leave-active {
            transition: opacity .5s;
        }
        .fade-enter, .fade-leave-to /* .fade-leave-active below version 2.1.8 */ {
            opacity: 0;
        }
    </style>
    <script src ="../vue.js"></script>
</head>
<body>
    <div id="app">
        <button @click="show =!show">
            Toggle
        </button>
        <transition name="fade">
            <p v-if="show">Hello</p>
        </transition>
    </div>
<script>
/*


* */
    var app = new Vue({
        el:"#app",
        data:{
            show:true
        }
    });
</script>
</body>
</html>
