<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src ="../vue.js"></script>
</head>
<body>
    <div id="app">
        <span v-bind:id="dynamicId"> dynamicId</span> <br>
        <p>注意：布尔特性的属性，它们的存在即暗示为 true
            在下面的按钮这个例子中：
            如果 isButtonDisabled 的值是 null、undefined 或 false，
            则 disabled 特性甚至不会被包含在渲染出来的  button  元素中
            （备注：如果显示了出来，则该按钮就 disabled 了，即使disabled = false也不行）。
        </p>
        <button v-bind:disabled="isButtonDisabled">v-text-Message: </button><br>
        <input type="checkbox" v-bind:checked="isChecked">足球</input>
    </div>
    注意：布尔特性的属性，它们的存在即暗示为 true，参见下方 纯html示例：
    <div>
        <button disabled>纯 html disabled </button><br> 
        <button disabled="disabled">纯 html disabled="disabled"  </button><br> 
        <button disabled=false>纯 html disabled=false  </button><br> 
        <input type="checkbox"  checked="checked">纯 html checked="checked" </input><br> 
        <input type="checkbox"  checked>纯 html checked </input><br> 
        <input type="checkbox" id="checkbox1" checked = false>纯 html  checked = false </input><br> 
    </div>
  
</body>
<script>

/*    v-bind

   Mustache 语法（即 {{ }} 语法）不能作用在 HTML 特性上，遇到这种情况应该使用 v-bind 指令
    */
    var app = new Vue({
        el:"#app",
        data:{
            dynamicId:"span1",
            isButtonDisabled:false,
            isChecked:undefined
        }
    });

    document.getElementById("checkbox1").addEventListener("click",function(){
        var checked = this.checked;
        console.log(checked)
    })

</script>
</html>
